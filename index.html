<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Drum Kit</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>

        <div class="main">
            <span data-key="65" class="key">A
                <div class="key-text">CLAP</div>
            </span>                
            <span data-key="83" class="key">S
                <div class="key-text">HIHAT</div>
            </span>
            <span data-key="68" class="key">D
                <div class="key-text">KICK</div>
            </span>
            <span data-key="70" class="key">F
                <div class="key-text">OPENHAT</div>
            </span>
            <span data-key="71" class="key">G
                <div class="key-text">BOOM</div>
            </span>
            <span data-key="72"class="key">H
                <div class="key-text">RIDE</div>
            </span>
            <span data-key="74" class="key">J
                <div class="key-text">SNARE</div>
            </span>
            <span data-key="75" class="key">K
                <div class="key-text">TOM</div>
            </span>
            <span data-key="76" class="key">L
                <div class="key-text">TINK</div>
            </span>

            <audio data-key="65" src="sounds/clap.wav"></audio>
            <audio data-key="83" src="sounds/hihat.wav"></audio>
            <audio data-key="68" src="sounds/kick.wav"></audio>
            <audio data-key="70" src="sounds/openhat.wav"></audio>
            <audio data-key="71" src="sounds/boom.wav"></audio>
            <audio data-key="72" src="sounds/ride.wav"></audio>
            <audio data-key="74" src="sounds/snare.wav"></audio>
            <audio data-key="75" src="sounds/tom.wav"></audio>
            <audio data-key="76" src="sounds/tink.wav"></audio>

        </div>

        <script>
            
            function playSound(e) {
                const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);                
                const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
                
                if (!audio) return;
                
                audio.currentTime = 0;                
                audio.play();

                key.classList.add('playing');
            }

            function removeTransition(e) {
                this.classList.remove('playing');
            }

            const keys = document.querySelectorAll(".key");            
            keys.forEach( key => key.addEventListener('transitionend', removeTransition))

            window.addEventListener('keydown', playSound);

        </script>
    </body>
</html>
